           {
             title: 'My Event',
             start: '2020-01-01',
             url: 'http://google.com/'
           }
           // other events here
           ],
           droppable: true,
           header: {
             left: 'prev,next today',
             center: 'addEventButton',
             right: 'dayGridMonth,timeGridWeek,timeGridDay'
           },
           selectable: true,
           editable: true,
           eventLimit: true, // when too many events in a day, show the popover
           customButtons: {
            addEventButton: {
              text: 'add event...',
              click: function() {
                    $('.task-form, .modalWindow').fadeIn();
              }
